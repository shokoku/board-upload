<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>글목록</title>
  <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
  <script defer th:src="@{/js/bootstrap.min.js}"></script>
</head>
<body>
<section class="container mt-3">
  <h2 class="text-center mb-3">글목록</h2>
  <table class="table mb-3">
      <thead>
      <tr>
        <th>번호</th>
        <th>제목</th>
      </tr>
      </thead>

      <tbody>
      <tr th:each="board, loop : ${paging}">
        <td th:text="${paging.getTotalElements - (paging.number * paging.size) - loop.index}"></td>
          <td th:text="${board.title}"></td>
      </tr>
      </tbody>
  </table>

  <div th:if="${!paging.isEmpty()}">
    <ul class="pagination justify-content-center">
      <li class="page-upload" th:classappend="${!paging.hasPrevious} ? 'disabled'">
        <a class="page-link" href="javascript:void(0)" th:data-page="${paging.number}">
          <span>이전</span>
        </a>
      </li>
      <li th:each="page: ${#numbers.sequence(1, paging.totalPages)}"
          th:if="${page >= paging.number-4 and page <= paging.number+6}"
          th:classappend="${page == paging.number+1} ? 'active'"
          class="page-upload">
        <a th:text="${page}" class="page-link" href="javascript:void(0)" th:data-page="${page}"></a>
      </li>
      <li class="page-upload" th:classappend="${!paging.hasNext} ? 'disabled'">
        <a class="page-link" href="javascript:void(0)" th:data-page="${paging.number+2}">
          <span>다음</span>
        </a>
      </li>
    </ul>
  </div>

  <form th:action method="get" id="searchForm">
    <input type="hidden" id="page" name="page" th:value="${paging.number+1}">
  </form>

  <div class="mb-3">
    <button class="btn btn-dark w-100" th:onclick="|location.href='@{/board/add}'|">글쓰기</button>
  </div>
</section>
<script>
  const page_elements = document.getElementsByClassName("page-link");
  Array.from(page_elements).forEach(function(element) {
    element.addEventListener('click', function() {
      document.getElementById('page').value = this.dataset.page;
      document.getElementById('searchForm').submit();
    });
  });
</script>
</body>
</html>
