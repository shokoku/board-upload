<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>글쓰기</title>
  <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
  <script defer th:src="@{/js/bootstrap.min.js}"></script>
</head>
<body>
<section class="container mt-3">
  <h2 class="text-center mb-3">글쓰기</h2>
  <form th:action method="post" th:object="${board}" enctype="multipart/form-data">
    <div class="mb-3">
      <input type="text" th:field="*{title}" class="form-control" placeholder="제목">
    </div>

    <div class="mb-3">
      <textarea th:field="*{content}" rows="20" class="form-control" placeholder="내용"></textarea>
    </div>

    <div class="mb-3">
      <input type="file" th:field="*{attachFile}" class="form-control" placeholder="첨부파일">
    </div>

    <div class="mb-3">
      <input type="file" th:field="*{imageFiles}" class="form-control" multiple placeholder="이미지">
    </div>

    <div class="row">
      <div class="col">
        <button class="w-100 btn btn-primary btn-lg"
                type="submit" th:text="저장"></button>
      </div>
      <div class="col">
        <button class="w-100 btn btn-secondary btn-lg"
                th:onclick="|location.href='@{/board}'|"
                type="button" th:text="목록"></button>
      </div>
    </div>
  </form>
</section>
</body>
</html>
